<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function konversiuang() {
        var input = (document.form.nilai.value);
        var hitunguang = (document.form.uangasing.value);
    
        var hasil = 0;
    
        if(hitunguang == "USD"){
            hasil = input*13500;
        }
        else if(hitunguang == "SGD"){
            hasil = input*9900;
        }
        else if(hitunguang == "AUD"){
            hasil = input*10400;
        }
        else if(hitunguang == "EURO"){
            hasil = input*15900;
        }
        else if(hitunguang == "CNY"){
            hasil = input*2000;
        }
        else{
            hasil = 0;
        }
    
        document.form.price.value=eval(hasil);
    
    
    }
    </script>
    <style>
        form{
            background-color: greenyellow;
        }
       
        
    </style>
</head>
<body>
    <fieldset>
    <form name="form">
        <table style="width: 100%;" >
            
            <fieldset>
                <legend>Kurs Rupiah - Mata Uang Asing</legend>
                <table border="3">

                    <tr>
                        <tr>
                            <td><label for="nilai"> Masukan Nilai</label></td>
                            <td><input type="text" name="nilai"></td>
                            </tr>
        <tr>
        <td>valas</td>
        <td>
        <select name="uangasing" onchange="konversiuang()">
        <option value="pilih">-- Pilih Mata Uang Asing --</option>
        <option value="USD">United State Dollar</option>
        <option value="SGD">Singapore Dollar</option>
        <option value="AUD">Australian Dollar</option>
        <option value="EURO">Euro</option>
        <option value="CNY">Yuan</option>
        </select>
        </td>
        </tr>
        
        
        
        <tr>
        <td><label for="kurs">Nilai Rupiah</label></td>
        <td><input type="text" name="kurs"></td>
        </tr>
        
        <tr>
        
        
        </tr>
        
        </table>
        </form>
        </fieldset>
    
</body>
</html>
