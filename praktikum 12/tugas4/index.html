<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_image =["peri1.png", "peri2.png", "peri3.png"];
            let pilihan = document.getElementById("opsi").value;

            if(pilihan == "peri1"){
                let select = list_image[0]; //peri1
                document.getElementById("gambar").src = `images/${select}`;

            }

            if(pilihan == "peri2"){
               let select = list_image[1]; //peri2
               document.getElementById("gambar").src = `images/${select}`;
            }

            if(pilihan == "peri3"){
                let select = list_image[2]; //peri3
                document.getElementById("gambar").src = `images/${select}`;

            }
        }
    </script>
</head>
<body>
    <h1>image picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">pilih gambar</option>
        <option value="peri1">peri1</option>
        <option value="peri2">peri2</option>
        <option value="peri3">peri3</option>
    </select>
    <div class="container">
        <img id="gambar" width="400px" >
</body>
</html>
